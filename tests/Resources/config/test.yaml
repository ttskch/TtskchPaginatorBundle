framework:
  test: true
  secret: test

twig:
  paths:
    tests/Resources/views: ~

ttskch_paginator:
  page:
    name: page
    range: 2
  limit:
    name: limit
    default: 2
  sort:
    key:
      name: sort
    direction:
      name: direction
      default: asc
  template:
    pager: pager.html.twig
    sortable: sortable.html.twig

services:
  Ttskch\PaginatorBundle\Config.pub:
    alias: Ttskch\PaginatorBundle\Config
    public: true
  Ttskch\PaginatorBundle\Paginator.pub:
    alias: Ttskch\PaginatorBundle\Paginator
    public: true
  twig.pub:
    alias: twig
    public: true
